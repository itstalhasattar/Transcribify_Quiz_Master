    <h1>Transcribify_Quiz_Master</h1>
    <button id="startRecord">Start record</button>
    <button id="stopRecord" disabled>Stop record</button>
    <button id="saveRecord" disabled>Save record</button>
    <button id="translateBtn" class="btntranslate">Translate</button>
    <ul class="controls" type="none">
      <li class="row from">
        <select id="fromLanguage"></select>
      </li>
      <li class="row to">
        <select id="toLanguage"></select>
      </li>
    </ul>
    <div id="transcript"></div>
    <div id="translate_div"></div>

    <audio id="audioPlayer" controls></audio>

    <script>
      const countries = {
        "am-ET": "Amharic",
        "ar-SA": "Arabic",
        "be-BY": "Bielarus",
        "bem-ZM": "Bemba",
        "bi-VU": "Bislama",
        // ... (other language codes and names)
        "yi-YD": "Yiddish",
        "zu-ZA": "Zulu",
      };

      const startRecordButton = document.getElementById("startRecord");
      const stopRecordButton = document.getElementById("stopRecord");
      const saveRecordButton = document.getElementById("saveRecord");
      const audioPlayer = document.getElementById("audioPlayer");
      const transcriptElement = document.getElementById("transcript");
      const translateDiv = document.getElementById("translate_div");
      const originalTextDiv = document.getElementById("originalText");
      const translatedTextDiv = document.getElementById("translatedText");
      const fromLanguageSelect = document.getElementById("fromLanguage");
      const toLanguageSelect = document.getElementById("toLanguage");

      // Function to populate the language dropdowns
      function populateLanguageDropdown(selectElement) {
        for (let country_code in countries) {
          const option = document.createElement("option");
          option.value = country_code;
          option.text = countries[country_code];
          selectElement.appendChild(option);
        }
      }

      populateLanguageDropdown(fromLanguageSelect);
      populateLanguageDropdown(toLanguageSelect);

    </script>
  </body>
